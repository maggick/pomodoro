<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pomodoro rocks</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css"/>
    <link href="css/index.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<div class="settings">Settings</div>
<div class="close">Close</div>
<div id="main" class="container-fluid">

  <h1>Timer</h1>
  <div class="timer">
      <p id="timer">00:00</p>
  </div>

  <h1>Step</h1>
  <div class="step">
      <p id="step">Pomodoro 1</p>
  </div>

  <div class="row buttons">
    <div class="col-xs-3">
      <div class="button-action" data-action="start">
        <span class="button-icon"></span>
      </div>
    </div>
    <div class="col-xs-3">
      <div class="button-action" data-action="stop">
        <span class="button-icon"></span>
      </div>
    </div>
    <div class="col-xs-3">
      <div class="button-action" data-action="reset">
        <span class="button-icon"></span>
      </div>
    </div>
  </div>
</div>

<script src="js/index.js"></script>
</body>
</html>
