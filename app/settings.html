<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pomodoro rocks</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css"/>
    <link href="css/settings.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<div class="close">Close</div>
<div id="settings-screen" class="container-fluid">
    <div class="row">
        <div class="col-xs-12">
            <h2>Settings</h2>

            <p>Modifier keys for global shortcuts</p>
            <p>
                <input type="checkbox" class="global-shortcut" id="global-shortcut-ctrl"
                       data-modifier-key="ctrl"/>
                <label for="global-shortcut-ctrl">Ctrl</label>
            </p>

            <p>
                <input type="checkbox" class="global-shortcut" id="global-shortcut-shift"
                       data-modifier-key="shift"/>
                <label for="global-shortcut-shift">Shift</label>
            </p>

            <p>
                <input type="checkbox" class="global-shortcut" id="global-shortcut-alt"
                       data-modifier-key="alt"/>
                <label for="global-shortcut-alt">Alt</label>
            </p>

            <p>Durations: Timer and pauses</p>
            <p>
                <label for="pomodoroDuration">Pomodoro Duration</label>
                <input type="number" class="timer" id="pomodoroDuration"/>
            </p>

            <p>
                <label for="shortBreakDuration">Short break duration</label>
                <input type="number" class="timer" id="shortBreakDuration"/>
            </p>

            <p>
                <label for="longBreakDuration">Long break duration</label>
                <input type="number" class="timer" id="longBreakDuration"/>
            </p>
        </div>
    </div>
</div>

<script src="js/settings.js"></script>
</body>
</html>
